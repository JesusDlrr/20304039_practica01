name: API_CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  testing:
    runs-on:
      ubuntu-latest
    steps:
      - name: Chechout repo
        uses: checkout/setup-node@v4
      - name: Action repo
        uses: actions/setup-node@v4
        with:
          node-verion: 20.x

      - name install dependencies
        run: npm install

      - name Run unit and integration tests
        run: npm run test

      # - name: Run code linter
      #   run : npm run lint